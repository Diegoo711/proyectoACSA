<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <title>Formulario Alta de Productos</title>
</head>
<body>
    
    <form class="formulario_alta_productos">

        <h4>Alta de Productos</h4>
        <input class="campos" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre">
        <input class="campos" type="number" name="cantidad" id="cantidad" placeholder="Ingrese la cantidad">
        <input class="campos" type="number" name="precio" id="precio" placeholder="Ingrese el precio">
        <input class="campos" type="text" name="descripcion" id="descripcion" placeholder="Ingrese una descripción">
        <input class="campos" type="number" name="iva" id="iva" placeholder="Ingrese el IVA">
        <input class="campos" type="text" name="categoria" id="categoria" placeholder="Ingrese la categoría">
        <input class="campos" type="text" name="clave_producto" id="clave_producto" placeholder="Ingrese la clave del producto">

        <input class="botones" type="submit" value="Guardar">

        <a href="index4.html">Baja de producto</a>

    </form>

</body>
</html>
